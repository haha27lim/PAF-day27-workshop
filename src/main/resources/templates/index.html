<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <h1>Games Review</h1>
    <form action="#" data-th-action="@{/review}" method="post">
        <label for="user">Name:</label>
        <input type="text" id="user" name="user" required>
        <br><br>
        <label for="rating">Rating (0-10):</label>
        <input type="number" id="rating" name="rating" min="0" max="10" required>
        <br><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" ></textarea>
        <br><br>
        <label for="gid">Game ID:</label>
        <input type="number" id="gid" name="gid" required>
        <br><br>
        <label for="name">Boardgame Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
